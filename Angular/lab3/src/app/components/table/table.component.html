<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="allusers.length === 0">
      <tr>
        <td colspan="2">
          <h3 style="text-align: center; margin: 24px">
            No users added yet, Please use the form
          </h3>
        </td>
      </tr>
    </ng-container>

    <tr *ngFor="let user of allusers">
      <td>{{ user.name }}</td>
      <td>{{ user.age }}</td>
    </tr>
  </tbody>
</table>
