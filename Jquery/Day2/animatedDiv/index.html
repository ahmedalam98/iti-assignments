<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Div</title>
    <link href="style.css" rel="stylesheet" />
    <script src="./jquery-3.7.1.js"></script>
  </head>

  <body>
    <div class="container">
      <div>
        <button class="run">Run</button>
        <button class="return">Return</button>
      </div>

      <div id="demo">I'm so flexible :D</div>
    </div>

    <script>
      $(document).ready(function () {
        $(".run").click(function () {
          $("#demo").animate(
            {
              width: "300px",
              fontSize: "30px",
              borderWidth: "2.5px",
              marginLeft: "-20px",
            },
            1000
          );
        });

        $(".return").click(function () {
          $("#demo").animate(
            {
              width: "120px",
              fontSize: "16px",
              borderWidth: "2px",
              marginLeft: "0px",
            },
            1000
          );
        });
      });
    </script>
  </body>
</html>
