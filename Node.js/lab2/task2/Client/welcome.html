<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./welcome.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Welcome Page</title>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to My Data Displayer</h1>

      <div class="data">
        <p>
          Welcome <span id="client">{clientName}</span> your entered data as
          follows :
        </p>
        <br />
        <ul>
          <li>Email : <span>{clientEmail}</span></li>
          <li>Address : <span>{clientAddress}</span></li>
          <li>Phone Number : <span>{clientPhone}</span></li>
        </ul>

        <br />
        <br />
        <button id="fetchBtn">Fetch Clients Data</button>
      </div>
    </div>

    <script src="./ajax.js"></script>
  </body>
</html>
