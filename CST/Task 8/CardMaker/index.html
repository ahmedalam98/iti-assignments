<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Card Generator</title>
  </head>
  <body>
    <h1>Generate Get Well Soon Card</h1>
    <div class="container">
      <div class="grid-container">
        <div class="grid-item">
          <img src="./gws.jpg" width="110" height="110" />
          <input type="radio" name="image" value="gws" />
        </div>

        <div class="grid-item">
          <img src="./gws2.jpg" width="110" height="110" />
          <input type="radio" name="image" value="gws2" />
        </div>

        <div class="grid-item">
          <img src="./gws3.jpg" width="110" height="110" />
          <input type="radio" name="image" value="gws3" />
        </div>

        <div class="grid-item">
          <img src="./gwsf.jpg" width="110" height="110" />
          <input type="radio" name="image" value="gwsf" />
        </div>

        <div class="grid-item">
          <img src="./gwsf2.jpg" width="110" height="110" />
          <input type="radio" name="image" value="gwsf2" />
        </div>

        <div class="grid-item">
          <img src="./gwsf3.jpg" width="110" height="110" />
          <input type="radio" name="image" value="gwsf3" />
        </div>
      </div>
    </div>

    <div class="message-container">
      <h2>Personal Message</h2>

      <textarea
        name="message"
        id="message"
        cols="40"
        rows="3"
        placeholder="Enter your message here"
      ></textarea>

      <div class="button-container">
        <a id="generate" href="/">Generate</a>
      </div>
    </div>
  </body>
</html>
