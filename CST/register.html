<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register Page</title>
  </head>
  <body>
    <form method="POST" action="https://formspree.io/f/xrgwrvel">
      <fieldset>
        <legend>Register</legend>

        <table cellpadding="8">
          <tr>
            <td>
              <label for="username">First Name</label>
            </td>

            <td>
              <input
                type="username"
                id="username"
                name="username"
                placeholder="Username"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="username">Last Name</label>
            </td>

            <td>
              <input
                type="username"
                id="username"
                name="username"
                placeholder="Username"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="email">Email</label>
            </td>

            <td>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="password">Password</label>
            </td>

            <td>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
            </td>
          </tr>

          <tr>
            <td rowspan="2">
              <label for="Gender">Gender</label>
            </td>

            <td>
              <input type="radio" name="gender" value="Male" id="male" />
              <label for="male">Male</label>
            </td>
          </tr>

          <tr>
            <td>
              <input type="radio" name="gender" value="Female" id="female" />
              <label for="female">Female</label>
            </td>
          </tr>

          <tr>
            <td>
              <label for="country">Country</label>
            </td>

            <td>
              <select name="Country">
                <option selected disabled hidden>Select a Country</option>
                <optgroup label="“Africa”">
                  <option>Egypt</option>
                  <option>Sudan</option>
                  <option>Libya</option>
                  <option>Tunisia</option>
                </optgroup>
                <optgroup label="“Europe”" disabled>
                  <option>France</option>
                  <option>Russia</option>
                  <option>Italy</option>
                </optgroup>
                <optgroup label="“Asia”">
                  <option>Palestine</option>
                  <option>South Korea</option>
                  <option>India</option>
                </optgroup>
              </select>
            </td>
          </tr>

          <tr>
            <td>
              <label for="birthday">Birthday</label>
            </td>

            <td>
              <input type="date" id="birthday" name="birthday" />
            </td>
          </tr>

          <tr>
            <td rowspan="2"><label for="interests">Interests</label></td>

            <td class="interest">
              <input type="checkbox" name="sports" value="Sports" id="sports" />
              <p for="sports">Sports</p>

              <input type="checkbox" name="music" value="Music" id="music" />
              <p for="music">Music</p>

              <input
                type="checkbox"
                name="fashion"
                value="Fashion"
                id="fashion"
              />
              <p for="fashion">Fashion</p>
            </td>
          </tr>

          <tr>
            <td>
              <input
                type="checkbox"
                name="reading"
                value="Reading"
                id="reading"
              />
              <p for="reading">Reading</p>

              <input
                type="checkbox"
                name="shopping"
                value="Shopping"
                id="shopping"
              />
              <p for="shopping">Shopping</p>

              <input type="checkbox" name="movies" value="Movies" id="movies" />
              <p for="movies">Movies</p>
            </td>
          </tr>

          <tr>
            <td>
              <label for="bio">Bio</label>
            </td>

            <td>
              <textarea
                name="bio"
                id="bio"
                cols="50"
                rows="5"
                placeholder="Write something about yourself"
              ></textarea>
            </td>
          </tr>
        </table>

        <div class="submit-container">
          <button type="submit">Register</button>

          <button type="reset">Clear</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
