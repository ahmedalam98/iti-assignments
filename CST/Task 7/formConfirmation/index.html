<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register Page</title>
    <script defer src="script1.js"></script>
  </head>
  <body>
    <form class="register-form" action="welcome.html">
      <fieldset>
        <legend>Register</legend>

        <table cellpadding="8">
          <tr>
            <td>
              <label for="name">Name</label>
            </td>

            <td>
              <input
                type="name"
                id="name"
                name="name"
                placeholder="Name"
                required
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="email">Email</label>
            </td>

            <td>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
                required
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="address">Address</label>
            </td>

            <td>
              <input
                type="address"
                id="address"
                name="address"
                placeholder="Address"
                required
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="mobile">Mobile</label>
            </td>

            <td>
              <input
                type="mobile"
                id="mobile"
                name="mobile"
                placeholder="Mobile Number"
                required
              />
            </td>
          </tr>

          <tr>
            <td rowspan="2">
              <label for="Gender">Gender</label>
            </td>

            <td>
              <input
                type="radio"
                name="gender"
                value="Male"
                id="male"
                required
              />
              <label for="male">Male</label>
            </td>
          </tr>

          <tr>
            <td>
              <input
                type="radio"
                name="gender"
                value="Female"
                id="female"
                required
              />
              <label for="female">Female</label>
            </td>
          </tr>
        </table>

        <div class="submit-container">
          <button id="submitBtn" class="btn" type="submit">Register</button>

          <button class="btn" type="reset">Clear</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
