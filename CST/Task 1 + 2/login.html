<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <form method="get" action="./page2.html" class="login-form">
      <fieldset>
        <legend>Login</legend>

        <table cellpadding="6">
          <tr>
            <td>
              <label for="username">Email</label>
            </td>

            <td>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
                accesskey="m"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="password">Password</label>
            </td>

            <td>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                accesskey="p"
              />
            </td>
          </tr>
        </table>

        <div class="remember-me">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            class="btn-remember"
          />
          <label for="remember">Remember me</label>
        </div>

        <div class="submit-container">
          <button class="btn" type="submit">Login</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
